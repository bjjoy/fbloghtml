<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="common/css/bootstrap-datetimepicker.min.css" />
		<title>个人设置</title>
	</head>
	<body>
		<div class="container">
			<div class="row block-row">
				<div class="pull-right">
					<label id="userName"></label>
					<a href="login.html">登录</a>
					&nbsp;
					<a href="">退出</a>
				</div>
			</div>
			<div class="row bg-info block-row">
				<h3 class="col-md-5 col-md-push-1"><span class="glyphicon glyphicon-cog"></span>个人信息设置</h3>
			</div>
			<div class="row block-row center-block">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="profession" class="col-md-2 control-label">行业</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="profession" placeholder="请输入行业">
						</div>
					</div>
					<div class="form-group">
						<label for="region" class="col-md-2 control-label">地区</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="region" placeholder="请输地区">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">性别</label>
						<label class="radio-inline">
					        <input type="radio" name="optionsRadiosinline" id="man" value="option1" checked> 男
					    </label>
					    <label class="radio-inline">
					        <input type="radio" name="optionsRadiosinline" id="women"  value="option2"> 女
					    </label>
					</div>
					<div class="form-group">
						<label for="birthday" class="col-md-2 control-label">生日</label>
						<div class="col-md-4">
			                <div class='input-group date'>
			                    <input id='birthday' type='text' class="form-control" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
						</div>
					</div>
					<div class="form-group">
						<label for="brief" class="col-md-2 control-label">简介</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="brief" placeholder="请输简个人介">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-2">
							<button id="modifyPassword" type="button" class="btn btn-default btn-block" data-toggle="collapse" data-target="#passwordForm">修改密码</button>
						</div>
						<div id="passwordForm" class="collapse col-md-6">
							<div class="form-group">
							    <label for="oldPassword" class="col-md-2 control-label">旧密码:</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="oldPassword" placeholder="请输旧密码">
								</div>
							</div>
							<div class="form-group">
							    <label for="newPassword" class="col-md-2 control-label">新密码:</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="newPassword" placeholder="请输新密码">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<button type="submit" class="btn btn-default">保存</button>
							<button type="button" class="btn btn-default">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="common/js/jquery-3.1.1.min.js"></script>
		<script src="common/js/bootstrap.min.js"></script>
		<script src="common/js/moment.js"></script>
		<script src="common/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript">
            $(function () {
                $('#birthday').datetimepicker({
                	format: "YYYY-MM-DD"
                });
            });
        </script>
	</body>
</html>
