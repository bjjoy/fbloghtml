<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="common/css/bootstrap-datetimepicker.min.css" />
		<title>编辑分类</title>
	</head>
	<body>
		<div class="container">
			<div class="row block-row">
				<div class="pull-right">
					<label id="userName"></label>
					<a href="login.html">登录</a>
					&nbsp;
					<a href="">退出</a>
				</div>
			</div>
			<div class="row bg-info block-row">
				<h3 class="col-md-5 col-md-push-1"><span class="glyphicon glyphicon-edit"></span>博客类别编辑</h3>
			</div>
			<div class="row block-row">
				<div class="col-md-12">
					<table id="categoryTalbe" class="table table-bordered table-hover text-center">
						<thead><th class="text-center">类别</th><th class="text-center">操作</th></thead>
						<tbody id="categoryBody">
							<td>java web</td>
							<td>
								<a href="#">编辑</a>
								<a href="#">删除</a>
							</td>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row block-row">
				<div class="col-md-12">
					<button id="addCategoryButton" type="button" class="button col-md-2">添加分类</button>
					<input id="categoryName" type="text" class="col-md-offset-1 col-md-3" id="oldPassword" placeholder="类别名称">
				</div>
			</div>
		</div>
		<script src="common/js/jquery-3.1.1.min.js"></script>
		<script src="common/js/bootstrap.min.js"></script>
		<script>
			$("#addCategoryButton").click(function(){
				var newRow = "<tr><td>"+$("#categoryName").val()+"</td>" +
							"<td>"+
								"<a href='#'>编辑</a>" +
								"<a href='#'>删除</a>" +
							"</td></tr>";
				$("#categoryBody").append(newRow);
			})
		</script>
	</body>
</html>
