<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<title>登录</title>
	</head>
	<body class="body-bg">
		<div class="container">
			<div class="row block-row">
				<div class="user-form col-md-4">
					<div class="logo">
						<h3 class="text-center">Login</h3>
					</div>
					<div class="form">
						<label class="control-label" for="login-user">Username</label>
						<div class="input-group">
							<input type="text" id="login-user" class="form-control input-sm" placeholder="Username">
							<span class="input-group-addon"><span class="fa fa-user"></span></span>
						</div>
						<label class="control-label" for="login-pass">Password</label>
						<div class="input-group">
							<input type="password" id="login-pass" class="form-control input-sm" placeholder="Password">
							<span class="input-group-addon"><span class="fa fa-key"></span></span>
						</div>
						<a href="#">Forgot password ?</a> <br/>
						<button class="btn btn-success btn-m">Login</button>
						<button class="btn btn-danger btn-m">Reset</button>
					</div>
				</div>
			</div>
		</div>
		<!--js-->
		<script src="common/js/jquery-3.1.1.min.js"></script>
		<script src="common/js/bootstrap.min.js"></script>
	</body>
</html>
